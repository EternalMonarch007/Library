<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>Library</title>
    </head>
    <body>
        <div class="top-container">
            <div class="header">
                <h1>My Library</h1>
                <p>Keep track of all the books you have read in one place.</p>
            </div>
        </div>
        <div class="button-container">
            <button class="add-book open">Add New Book</button>
        </div>
        <div class="bottom-container">
            <div class="book">
                <h2>Book Title</h2>
                <p>Author: Author Name</p>
                <p>Pages: no of pages</p>
                <p>Read: Yes or No</p>
                <button class="button-book">Edit</button>
                <button class="button-book">Toggle</button>
                <button class="button-book">Delete</button>
            </div>
        </div>
        <dialog class="modal" id="modal">
            <form method="dialog">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
                <label for="pages">Pages:</label>
                <input type="number" id="pages" name="pages" required>
                <label for="read">Read:</label>
                <select id="read" name="read">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                <button class="close" type="button">Add Book</button>
            </form>
        </dialog>
        <script src="script.js"></script>
    </body>
</html>
